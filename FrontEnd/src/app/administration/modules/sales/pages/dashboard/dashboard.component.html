    <div id="chart">
      <div *ngFor="let cat of graphicParams; let i = index">
        <div class="row mb-4" *ngIf="0 === i % 2">
          <div 
            class="col-6"
            [ngClass]="{ 'col-12': graphicParams[i].chart === 'VENTAS' }"
          >
            <app-main-data

              [category]="graphicParams[i].chart"
              [type]="graphicParams[i].type"
              [title]="graphicParams[i].title"
            >
            </app-main-data>
          </div>
  
          <div
            class="col-6"
            [ngClass]="{ 'col-12': graphicParams[i + 1]?.chart === 'VENTAS' }"
          >
            <app-main-data
              *ngIf="i <= graphicParams.length - 2"
            
           
              [category]="graphicParams[i + 1].chart"
              [type]="graphicParams[i + 1].type"
              [title]="graphicParams[i + 1].title"
            >
            </app-main-data>
          </div>
        </div>
      </div>
    </div>
