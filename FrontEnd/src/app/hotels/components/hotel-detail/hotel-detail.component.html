<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-xl-7 d-flex align-items-center">
            <div class="product-detai-imgs">
              <div class="row" *ngIf="(hotelDetail?.media?.length > 0)">
                <ul
                  ngbNav
                  #nav="ngbNav"
                  class="col-md-2 col-sm-3 col-4"
                  orientation="vertical"
                >
                  <li
                    *ngFor="let media of hotelDetail?.media; let i = index"
                    [ngbNavItem]="i"
                    class="p-2"
                  >
                    <a ngbNavLink>
                      <img
                        [src]="media?.url"
                        alt=""
                        class="img-fluid mx-auto d-block rounded"
                      />
                    </a>
                    <ng-template ngbNavContent>
                      <img
                        [src]="media?.url"
                        id="expandedImg"
                        alt=""
                        class="img-fluid mx-auto d-block rounded"
                      />
                    </ng-template>
                  </li>
                </ul>
                <div
                  [ngbNavOutlet]="nav"
                  class="col-md-7 offset-md-1 col-sm-9 col-8"
                ></div>
              </div>
            </div>
          </div>

          <div class="col-xl-5">
            <div class="mt-4 mt-xl-3">
              <h2 class="mt-1 mb-3">{{ hotelDetail?.name }}</h2>
              <p class="text-muted mb-4">{{ hotelDetail?.description }}</p>
            </div>
          </div>


          <!--HOTEL SUITES-->


          <app-suites-list-page></app-suites-list-page>


        </div>
        <!-- end row -->

      </div>
    </div>
  </div>

  <!-- end card -->
</div>
<!-- end row -->

<!-- end row -->
