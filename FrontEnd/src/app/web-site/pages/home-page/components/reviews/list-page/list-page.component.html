<div class="row justify-content-center mt-4">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-12">
        <owl-carousel-o
        [options]="carouselOption"
        class="events navs-carousel"
      >
        <ng-template carouselSlide
        *ngFor="let item of (service.collection$ | async)?.data">
          <div class="item">
            <div class="col-12 p-2 rounded">
              <div class="col-12 d-flex align-items-center">
                <div class="col-2 me-2 p-1-custom">
                  <img class="img-fluid rounded-circle" [src]="item.user?.profile?.media?.url ?? 'assets/images/users/avatarv3.png'" alt="" />
                </div>
                <div class="col-8">
                  <h5>{{ item.user.firstName + ' ' +  item.user.lastName}}</h5>
                  <p class="overflow-ellipsis-text">{{ item.title }}</p>
                </div>
                <div class="row mb-4">
                  <div class="valoration">
                    <button>
                      {{ item.valoration }}
                      <i
                        class="mdi mdi-paw font-size-20 text-warning"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12 content-size">
                <p>{{ item.content }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
      </div>
    </div>

    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <ul class="pagination pagination-rounded justify-content-end mb-2">
          <ngb-pagination
            [collectionSize]="service.total"
            [(page)]="service.page"
            [maxSize]="3"
            [rotate]="true"
            [pageSize]="service.limit"
          >
          </ngb-pagination>
        </ul>
      </div>
    </div>
  </div>
</div>
