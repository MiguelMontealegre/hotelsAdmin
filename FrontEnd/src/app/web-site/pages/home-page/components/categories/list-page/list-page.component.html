<div class="row justify-content-center mt-4">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-12">
        <owl-carousel-o [options]="carouselOption" class="events navs-carousel">
          <ng-template
            carouselSlide
            *ngFor="let data of (service.collection$ | async)?.data"
          >
            <div class="item">
              <div
                class="col-12 d-flex justify-content-center p-2 rounded cursor-pointer"
                [routerLink]="'products/portal'"
                [queryParams]="{
                  categoryId: data?.id
                }"

              >
                <img
                  *ngIf="data.logoMedia"
                  class="img-fluid rounded img-style"
                  [src]="data.logoMedia?.url"

                  alt=""

                />
                <img
                  *ngIf="!data.logoMedia"
                  class="img-fluid rounded img-style"

                  src="assets/images/users/avatarv2.jpg"
                  alt=""
                />
              </div>
              <h5 class="text-center mt-3">{{ data.title }}</h5>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>

    <div class="row justify-content-between align-items-center">
      <div class="col-auto me-auto">
        <div class="dataTables_length" id="tickets-table_length">
          <label class="d-inline-flex align-items-center"
            >Mostrar
            <select
              aria-controls="tickets-table"
              name="pageSize"
              [formControl]="limitControl"
              class="custom-select custom-select-sm form-control form-control-sm mx-2"
            >
              <option [ngValue]="10">10</option>
              <option [ngValue]="25">25</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select>
            {{ TRANSLATE_KEY + "ENTRIES" | translate }}</label
          >
        </div>
      </div>
      <div class="col-auto me-auto">
        <p class="mb-0">
          {{ TRANSLATE_KEY + "SHOWING" | translate }}
          <b>{{ service.from }}</b>
          {{ TRANSLATE_KEY + "TO" | translate }} <b>{{ service.to }}</b>
          {{ TRANSLATE_KEY + "OF" | translate }}
          <b>{{ service.total }}</b>
          {{ TRANSLATE_KEY + "ENTRIES" | translate }}
        </p>
      </div>

      <div class="col-auto">
        <ul class="pagination pagination-rounded justify-content-end mb-2">
          <ngb-pagination
            [collectionSize]="service.total"
            [(page)]="service.page"
            [maxSize]="3"
            [rotate]="true"
            [pageSize]="service.limit"
          >
          </ngb-pagination>
        </ul>
      </div>
    </div>
  </div>
</div>
