<div class="row justify-content-center">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-12 mt-5">
            <owl-carousel-o [options]="carouselOption" class="events navs-carousel">
              <ng-template carouselSlide *ngFor="let data of (service.collection$ | async)?.data">
                <div class="item d-flex flex-column justify-content-center ">
                  <a [href]="data.link">
                    <div class="col-12 d-flex justify-content-center rounded cursor-pointer">
                      <img *ngIf="data.media?.url" class="img-fluid rounded img-style handle-lg-img" [src]="data.media?.url" alt="">
                      <img *ngIf="data.mediaSm?.url" class="img-fluid rounded sm-img-style handle-sm-img" [src]="data.mediaSm?.url" alt="">
                    </div>
                    <div *ngIf="data?.title">
                      <h5 class="text-center mt-3">{{ data.title }}</h5>
                     </div>
                  </a>
                </div>
              </ng-template>
            </owl-carousel-o>
          </div>
      </div>
    </div>
  </div>
